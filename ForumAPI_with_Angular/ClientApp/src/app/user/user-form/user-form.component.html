<form novalidate #form="ngForm" (submit)="onSubmit(form)">

  <input type="hidden" name="id"
         value="service.newUser.id" />

  <div class="form-row">

    <div class="form-group col-md-3">
      <label>Email</label>
      <input class="form-control form-control-lg" placeholder="email@email"
             name="email" #firstname="ngModel" [(ngModel)]="service.newUser.email" required />
    </div>

    <div class="form-group col-md-3">
      <label>Password</label>
      <input class="form-control form-control-lg" placeholder="america_america"
             name="password" #firstname="ngModel" [(ngModel)]="service.newUser.password" required />
    </div>

    <div class="form-group col-md-3">
      <label>Client Name</label>
      <input class="form-control form-control-lg" placeholder="John Smith"
             name="clientName" #firstname="ngModel" [(ngModel)]="service.newUser.clientName" required />
    </div>

    <div class="form-group col-md-3">
      <label>Company Name</label>
      <input class="form-control form-control-lg" placeholder="MaxMegaApps"
             name="clientName" #firstname="ngModel" [(ngModel)]="service.newUser.companyName" required />
    </div>

    <div class="form-group">
      <label>``</label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>

  </div>
</form>
